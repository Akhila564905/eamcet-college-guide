<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to EAMCET College Guide</h1>
        
        <!-- Buttons to show Sign In or Login Form -->
        <button id="sign-in-btn">Sign Up</button>
        <button id="login-btn">Login</button>

        <!-- Sign-In Form -->
        <div id="sign-in-form" style="display: none;">
            <h2>Sign Up</h2>
            <input type="text" id="first-name" placeholder="First Name" required>
            <input type="text" id="last-name" placeholder="Last Name" required>
            <input type="text" id="phone-number" placeholder="Phone Number" required>
            <input type="email" id="sign-in-email" placeholder="Email" required>
            <input type="password" id="sign-in-password" placeholder="Password" required>
            <button id="sign-in-submit">Sign Up</button>
        </div>

        <!-- Login Form -->
        <div id="login-form" style="display: none;">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button id="login-submit">Login</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
